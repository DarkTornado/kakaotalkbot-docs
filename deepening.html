<body>
    <div id="toast_con" class="default" role="alert"><p id="toast_txt"></p></div>
    <aside>
        <div id="docs_space"><img id="docs" src="img/docs.png"></div>
        <dl>
            <dt id="summary"><img class="side_icon" src="img/summary.png"></dt>
            <dt id="legacyAPI"><img class="side_icon" src="img/api.png"></dt>
            <dt id="API2"><img class="side_icon" src="img/api2.png"></dt>
            <dt id="rhino"><img class="side_icon" src="img/rhino.png"></dt>
            <dt id="deepening"><img class="side_icon" id="this" src="img/deepening.png"></dt>          
            <dt id="appendix"><img class="side_icon" src="img/appendix.png"></dt>
            <dt id="bookmark"><img class="side_icon" src="img/bookmark.png"></dt>
        </dl>
        <span id="list" class="deepening" data-isVisible="true">
            <div class="ttl"><h1 id="ttl">심화</h1><img id="tool_btn" src="img/tool.png"></div>
            <span class="sideList" id="deepening">
                <dd id="d5-1" class="sdb">이벤트 리스너</dd><br>
                <dd id="d5-2" class="sdb">외부 패키지/클래스</dd><br>
                <dd id="d5-3" class="sdb">액티비티</dd><br>
                <dd id="d5-4" class="sdb">ADB/Broadcast</dd><br>
                <dd id="d5-5" class="sdb">소켓 통신</dd>
            </span>
        </span>
        <span id="list" class="bookmark" data-isVisible="false">
            <div class="ttl"><h1 id="ttl">북마크</h1><img id="tool_btn" src="img/tool.png"></div>
            <span class="sideList" id="bookmark">
            </span>
        </span>
    </aside>
    <article>
        <section class="docs_con" id="deepening"></section>
        <section id="tool">
            <div id="login"><img id="login" src="img/profile.png"></div>
            <form autocomplete="off">
                <input id="search_txt" type="text" placeholder="검색할 내용을 입력하세요!">
                <button id="search_btn" type="button"><img src="img/search.png"></button>
            </form>
            <div class="tool_sec" id="theme">
                <p class="stitle">테마</p>
                <p class="dscrpt">문서의 테마를 설정합니다.</p>
            </div>
            <div class="tool_sec" id="font_docs">
                <p class="stitle">텍스트 글꼴</p>
                <p class="dscrpt">문서 내의 텍스트 글꼴을 설정합니다.</p>
            </div>
            <div class="tool_sec" id="font_code">
                <p class="stitle">코드 글꼴</p>
                <p class="dscrpt">문서 내의 코드블럭과 코드박스 글꼴을 설정합니다.</p>
            </div>
        </section>
    </article>
    <script type="text/javascript">if($("section#body").width == 0){ location.reload(); }</script>
