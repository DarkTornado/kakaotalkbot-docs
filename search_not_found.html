<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/jquery.js"></script>
    <script src="script/dark.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.ico">
    <link rel="stylesheet" href="style/404.css">
    <title>Search Not Found</title>
</head>
<body>
    <div>
        <img id="NF" src="img/NotFound.png">
        <p id="title">검색결과가 없습니다</p>
        <p id="sT">''라는 검색결과가 없습니다</p>
        <button class = "asText" onClick = "window.history.back();" hidden = 'true'> 뒤로가기 </button>
    </div>
  <script>
      var i = 0;
      var inner = '';
      var txt = decodeURIComponent(location.href).substring("https://kkotbot-docs.kro.kr/search_not_found?=".length);
      var speed = 50;
      
      function typeWriter() {
        if (i < txt.length) {
          inner += txt.charAt(i);
          document.getElementById("sT").innerHTML='\''+inner+'\'라는 검색결과가 없습니다.';
          i++;
          setTimeout(typeWriter, speed);
        }
      }
      setTimeout(function() {
        typeWriter();
      }, 500);
  </script>
</body>
</html>
